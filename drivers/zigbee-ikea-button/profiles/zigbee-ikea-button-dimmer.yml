name: zigbee-ikea-button-dimmer
components:
  - id: main
    capabilities:
      - id: battery
        version: 1
      - id: switchLevel
        version: 1
metadata:
  mnmn: SmartThingsCommunity
preferences:
  - title: "Button Increment Value"
    description: "Default : 10, (Min: 0, Max: 100)"
    name: incValue
    required: true
    preferenceType: number
    definition:
      minimum: 1
      maximum: 100
      default: 10