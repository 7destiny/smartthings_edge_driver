name: zigbee-tuya-switch-2
components:
  - id: main
    capabilities:
    - id: switch
      version: 1
  - id: switch1
    capabilities:
    - id: switch
      version: 1
  - id: switch2
    capabilities:
    - id: switch
      version: 1
metadata:
  ocfDeviceType: oic.d.switch
preferences:
  - title: "Remap Main Button"
    description: "Select a button to map to the main button"
    name: remapButton
    required: true
    preferenceType: enumeration
    definition:
      options:
        one: Switch 1
        two: Switch 2
      default: one